<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .black-bg {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Main Table</th>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan="3">Nested Table 1</th>
                    </tr>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1 Data</td>
                        <td>Row 2 Data</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th colspan="3">Nested Table 3</th>
                    </tr>
                    <tr>
                        <th>Header A</th>
                        <th>Header B</th>
                        <th>Header C</th>
                    </tr>
                    <tr>
                        <td>Value A</td>
                        <td class="black-bg">HTML</td>
                        <td>Value C</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
